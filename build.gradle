group 'jp.yuiki.dev'
version '1.0.0'

apply plugin: 'application'

mainClassName = 'jp.yuiki.dev.qiita4jv2.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.glassfish.jersey.core:jersey-client:2.26-b01'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.26-b01'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
